<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги читателя {{ reader.FIO }}</title>
</head>
<body>
    <h1>Книги читателя {{ reader.FIO }}:</h1>
    {% if reader.books %}
        <ul>
            {% for book in reader.books %}
                <li>{{ book.Title }} (автор: {{ book.Author }}, взята: {{ book.DateStart.strftime('%Y-%m-%d') }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>У читателя нет книг.</p>
    {% endif %}


    <a href="/">Вернуться на главную страницу</a>
</body>
</html>
