<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список читателей</title>
</head>
<body>
    <h1>Список читателей:</h1>
    {% for reader in readers %}
        <li>{{ reader.FIO }} ({{ reader.DateBirth.strftime('%Y-%m-%d') }}) -
            <a href="/books/{{ reader.id }}">(взятые книги)</a></li>
    {% endfor %}
    <br><br>
    <a href="/add_reader">Добавить нового читателя</a>

    <a href="/">Вернуться на главную страницу</a>
</body>
</html>
