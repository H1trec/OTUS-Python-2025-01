<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
    <h1>Список всех книг:</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>{{ book.Title }} (автор: {{ book.Author }}, взята: {{ book.DateStart.strftime('%Y-%m-%d') }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет ни одной книги в библиотеке.</p>
    {% endif %}


    <a href="/">Вернуться на главную страницу</a>
</body>
</html>
