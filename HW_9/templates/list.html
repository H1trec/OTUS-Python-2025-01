<!-- products/list.html -->
{% extends 'base.html' %}
{% block title %}Список товаров{% endblock %}
{% block content %}
<div class="table-container">
    <table border="1">
        <thead>
            <tr>
                <th>Название товара</th>
                <th>Категория</th>
                <th>Цена</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for product in object_list %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.price }}</td>
                    <td style="width: 1%; white-space: nowrap;">
                        <a href="{% url 'edit_product' product.id %}" class="edit-link">Редактировать</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Нет товаров</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
